<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman the Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css"/>
    <script src="./Assets/javascript/game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="jumbotron">
            <h1 class="display-4">The Age Old Game of Hangman</h1>
            <p class="lead">Use the Alphabets below to guess the word, click hint to get a clue.</p>
            <hr class="my-4">
        </div>
        <!-- this row will have the letters on it -->
        <div class="row">
            <!-- letters avalible -->
            <div class="col">
                    <div id="buttons">
                    </div>
            </div>
            <!-- letters guessed -->
        </div>
        <!-- where the game is played -->
        <div class="container">
            <h2 id = "mylives"></h2>
            <!-- "-" generate here and where the user imputs guesses-->
            <div class="container">
                <h3 id ="wordUnderscore"></h3>
                <!-- user input -->
                <div class="container">

                </div>
            </div>

        </div>
        <div class="container">

        </div>
    </div>
</body>
</html>
